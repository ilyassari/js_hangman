<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <title>Hangman</title>
  </head>
  <body>
    <h1>Hangman</h1>
    <p>Please, enter a letter to find the hidden word.</p>

    <div class="container">
      <svg height="250" width="250" class="graphic">
        <!-- gallow desk -->
        <line x1="50" y1="20" x2="130" y2="20"/>
        <line x1="130" y1="20" x2="130" y2="50"/>
        <line x1="50" y1="20" x2="50" y2="250"/>
        <line x1="10" y1="250" x2="90" y2="250"/>
        <!-- human -->
        <circle cx="130" cy="70" r="20" class="item"/> #head
        <line x1="130" y1="90" x2="130" y2="170" class="item"/> # body
        <line x1="130" y1="120" x2="100" y2="100" class="item"/> # arm
        <line x1="130" y1="120" x2="160" y2="100" class="item"/>  # arm
        <line x1="130" y1="170" x2="100" y2="190" class="item"/> # leg
        <line x1="130" y1="170" x2="160" y2="190" class="item"/> # leg
      </svg>

      <div id="wrong-letters">
      </div>

      <div id="word">
      </div>
    </div>

    <div id="popup-container">
      <div class="popup">
        <h2 id="success-message">Congrulations...</h2>
        <button id="play-again"> --play again -- </button>
      </div>
    </div>

    <div id="message" class="">
      <p>This letter has already been entered. </p>
    </div>

    <script src="script.js" charset="utf-8"></script>
  </body>
</html>
